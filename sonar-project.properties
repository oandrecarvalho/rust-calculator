# Exemplo de sonar-project.properties
sonar.projectKey=calculadora_rust_p2
sonar.projectName=Calculadora Rust P2

# Aponta para o diretório de código-fonte
sonar.sources=src
sonar.tests=src

# Linguagem
sonar.language=rust

# *CRUCIAL* - O caminho para o relatório LCOV gerado pelo Tarpaulin
sonar.rust.lcov.reportPath=target/lcov/lcov.info

# Opcional: Define metas de qualidade para cobertura
sonar.coverage.line.min=90